<!DOCTYPE html>
<html>
	<head>
		<title>Suggestion Box</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
	</head>
	<body ng-app="SuggestionBox" ng-controller="HomeController">
		<div class="container" ng-repeat="suggestion in suggestions">
				<p>{{suggestion.title}}</p>
				<p>{{suggestion.upvote}}</p>
				<p>{{suggestion.comments}}</p>					
		</div>
		<form ng-submit="addSuggestion()" style="margin-top: 50px">
			<h3> Submit Your Suggestion </h3>
			<div class="form-group">
			<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
			</div>
			<button type="submit" class="btn btn-primary">Suggest</button>
		</form>
		<p>
			<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
		</p>
		 
		<!-- Modules -->
		<script type="text/javascript" src="js/app.js"></script>
		 
		<!-- Controllers -->
		<script type="text/javascript" src="js/controllers/HomeController.js"></script>
		 
		<!-- Services -->
	 	<script src="js/services/suggestion.js" type="text/javascript"></script>
	</body>
</html>
